<html>
	<head>
		<title>
			{{#attr}}{{title}}{{/attr}}
		</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
                <link href="resources/custom.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<h1 class="home-link">
			<a href="index.html">home.</a>
		</h1>
		<hr />
		<h1 class="blog-title">
			{{#attr}}{{title}}{{/attr}}
		</h1>
		<div class="blog-post">
			{{& post}}
		<div>
		<hr />
		<div class="single-page-tags">
		       Tags: {{#plugins}}single-page-tags||{{#attr}}{{tags}}{{/attr}}||<span>||</span>||<a class="label label-info" href="category_[tagname].html">||</a>|| &#124; {{/plugins}}
		</div>
		<div class="blog-date">
		       Posted: {{#plugins}}pretty-date||{{#attr}}{{date}}{{/attr}}||EEEE d MMMM yyyy, h:ma{{/plugins}}
		</div>
		<hr />
		<div id="disqus_thread">
			<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'denevelltechbraindump'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
			    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>

		<script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'denevelltechbraindump'; // required: replace example with your forum shortname

		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function () {
			var s = document.createElement('script'); s.async = true;
			s.type = 'text/javascript';
			s.src = '//' + disqus_shortname + '.disqus.com/count.js';
			(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
		}());
		</script>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', '']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
		<!-- <script src="resources/bootstrap/js/bootstrap.min.js"></script> -->
	</body>
</html>
